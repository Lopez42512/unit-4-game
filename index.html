<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/stones.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Crystal Collector!</title>
</head>

<body>
  <img src="assets/images/avengers-infinity-war-marvel-cinematic-universe-infinity-stones-thanos-infinity-gauntlet.jpg"
    style="width:100%; height: 100%; position:absolute;" alt="background">
  <div class="container">
    <h1>Juan's A BITCH!</h1>
  </div>
  <div class="container">
    <p>Click the stones on Thano's glove to see how big a Bitch Juan is!</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div>Number to Guess:<span id="numToGuess"></span></div>
      </div>
      <div class="col-md-3">
        <div>Wins:<span id="win"></span></div>
        <!-- <br> -->
        <div>Loses:<span id="lose"></span></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h2>Your Total Score:<br>
        <h2 id="score"></h2>
      </h2>
    </div>
  </div>
  <img id="purpleStone" src="assets/images/purple.jpeg" style="height: 20%; width:8%;" alt="stone">

  <img id="redStone" src="assets/images/red stone.jpeg" style="height: 20%; width:8%;" alt="stone">

  <img id="blueStone" src="assets/images/blue.jpeg" style="height: 20%; width:8%;" alt="stone">

  <img id="greenStone" src="assets/images/images.jpeg" style="height: 20%; width:8%;" alt="stone">




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
